<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
</head>

<style>
      .container{
        background-color: rgb(19, 245, 169);
        text-align: center;
        height: auto;
        padding: 30px;
        margin: 50px;
        
      }
      h1{
        font-size: 70px;
      }

      .inpu{
        display: inline-block;
      }
       
      input{
        height: 50px;
        width: 400px;
        margin: 50px;
        text-align: center;
        font-size: 40px;
      }

      label{
        font-size: 50px;
      }

</style>
<body>
    
    


    <div class="container">
        <h1>Temperature Converter</h1>
        <div id="celci" class="inpu">
            <label for="">Celsius</label><br>
            <input type="number" id="cel" value="0" >
        </div>
       
        <div id="fahr" class="inpu">
            <label for="">Fahrenheit</label><br>
            <input type="number" id="fah" value="32">
        </div>
       

    </div>


    <script>

        let cel= document.getElementById("cel");
        let fah= document.getElementById("fah");

        cel.addEventListener("input", function(){
            let celsius =this.value;
            let f=(celsius *9/5)+32;
            if(!Number.isInteger(f)){
                  f=f.toFixed(4);
            }
          fah.value= f;

        })

        fah.addEventListener("input", function(){
            let Fahrenheit =this.value;
            let c=(Fahrenheit-32)*5/9;
            if(!Number.isInteger(c)){
                c=c.toFixed(4);
            }
            cel.value= c;
        })
    </script>
       
</body>
</html>
